<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Exercise #4 </title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        td {
            border: 1px solid;
            padding: 5px;
            box-shadow: 2px 2px 2px 2px gray;
            border-radius: 4px;
        }

        table {
            border-spacing: 10px;
        }
    </style>
</head>

<body>
    <h3>Table Styling</h3>

    <table>
        <!--  First Row  -->
        <tr>
            <td> Row 1, Col 1</td>
            <td> Row 1, Col 2</td>
            <td> Row 1, Col 3</td>
        </tr>
        <!--  Second Row  -->
        <tr>
            <td> Row 2, Col 1</td>
            <td> Row 2, Col 2</td>
            <td> Row 2, Col 3</td>
        </tr>

    </table>

</body>

</html>
